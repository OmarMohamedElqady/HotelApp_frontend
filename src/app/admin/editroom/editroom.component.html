
<div class="container">
    <h2>Edit Room</h2>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>
    <div *ngIf="success" class="success">
        {{ success }}
    </div>
    
    <div class="room-form">
        <div class="form-group">
            <div *ngIf="preview">
                <img [src]="preview" alt="Room Preview">
            </div>
            <div *ngIf="!preview && roomDetails.imageUrl">
                <img [src]="roomDetails.imageUrl" alt="Room Image">
            </div>
            <input type="file" name="file" (change)="handleFileChange($event)">
        </div>

        <div class="form-group">
            <label>Room Type</label>
            <select name="type" [(ngModel)]="roomDetails.type" (change)="handleChange($event)">
                <option value="">Select a type</option>
                <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>   
            </select>
        </div>

        <div class="form-group">
            <label>Room Price</label>
            <input
                type="number"
                name="pricePerNight" 
                [(ngModel)]="roomDetails.pricePerNight"
                (input)="handleChange($event)"
            >
        </div>

        <div class="form-group">
            <label>Room Number</label>
            <input
                type="text"
                name="roomNumber" 
                [(ngModel)]="roomDetails.roomNumber"
                (input)="handleChange($event)"
            >
        </div>

        <div class="form-group">
            <label>Room Capacity</label>
            <input
                type="number"
                name="capacity" 
                [(ngModel)]="roomDetails.capacity"
                (input)="handleChange($event)"
            >
        </div>

        
        <div class="form-group">
            <label>Room Description</label>
            <textarea 
                name="description"
                [(ngModel)]="roomDetails.description"
                (input)="handleChange($event)"
            ></textarea>

            <div class="form-actions">
                <button (click)="handleUpdate()">Update Room</button>
                <button class="delete" (click)="handleDelete()">Delete Room</button>
            </div>
        </div>
    </div>
</div>
